<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Flipper Website</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="menu-icon" id="menuIcon">&#9776;</div>

  <!-- New: Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <h2 class="menu-title">MENU</h2>
    <ul>
      <li id="modeToggleBtn">Custom Color Mode</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <h1>Color Flipper</h1>
    <p>Current Color: <span id="color">#FFFFFF</span></p>
    <button id="btn">Change Color</button>

    <label class="switch-container">
      <input type="checkbox" id="modeSwitch" />
      <span class="switch-slider"></span>
      <span class="label-text">Choose your own color</span>
    </label>

    <div class="custom-controls" id="customControls">
      <input type="text" id="hexInput" placeholder="#000000" maxlength="7" />
      <div class="slider-group">
        <label>R: <input type="range" id="rRange" min="0" max="255" /></label>
        <label>G: <input type="range" id="gRange" min="0" max="255" /></label>
        <label>B: <input type="range" id="bRange" min="0" max="255" /></label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
